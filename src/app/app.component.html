<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
            <ion-item color="dark">
                <ion-row>
                </ion-row>
                <ion-col size="4">
                  <ion-avatar>
                    <img src="../assets/imgs/user.jpg">
                  </ion-avatar>
                </ion-col>
                <ion-col *ngIf="usuario" size="8">
                  <ion-label color="light">{{usuario.nome}}</ion-label>
                </ion-col>
              </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark" mode="ios">
        <ion-list mode="ios">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="medium">
              <ion-icon slot="start" [name]="p.icon" color="light" mode="ios"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-item lines="none" (click)="logout()" color="medium">
        <ion-icon slot="start" name="log-out" color="dark" mode="ios"></ion-icon>
        <ion-label color="dark">Sair</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
