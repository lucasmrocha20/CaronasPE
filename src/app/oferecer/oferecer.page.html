<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Oferecer Carona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container" [hidden]="keyboard.invisible">
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <h4>Informe os dados abaixo.</h4>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" [(ngModel)]="oferecer.name"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Origem" [(ngModel)]="oferecer.origem"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Destino" [(ngModel)]="oferecer.destino"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="date" placeholder="Data" [(ngModel)]="oferecer.data"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Vagas" [(ngModel)]="oferecer.vagas"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Horário de saída" [(ngModel)]="oferecer.horario"></ion-input>
        </ion-item>

        <div *ngIf="!pedir">
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Local de saída" [(ngModel)]="oferecer.saida"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Local de chegada" [(ngModel)]="oferecer.chegada"></ion-input>
          </ion-item>
        </div>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Contribuição" [(ngModel)]="oferecer.contribuicao">R$:</ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="salvar()" color="light" expand="block">
          Salvar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
